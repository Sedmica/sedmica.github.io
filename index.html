layout: default

{% for post in paginator.posts %} 		 
      
	<article class="article cc--inspiracija article--new">
	  <section class="article--left">
		  <a href="javascript:;" class="article--thumbnail" style="background-image: url({{site.baseurl}}/images/post/feature/{{ post.image.feature }});"></a>
	  </section>
	  <section class="article--right">
		<a href="{{site.baseurl}}/categories/{{post.categories}}" class="article--category">{{post.categories}}</a>
		  
		  <h2 class="article--title">
			  <a href="{{site.baseurl}}{{post.url}}">
				  {{ post.title }}
			  </a>
		  </h2>
		  <span class="article--info">
			  <span class="article--author">autor</span>
			  <a href="javascript:;" class="article--authorName">{{ post.author }}</a>
		  </span>
	  </section>
	</article>
{% endfor %}
{% include pagination.html%}
